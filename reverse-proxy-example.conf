# Example Nginx reverse proxy configuration
# Add this to your main nginx.conf or a server block

server {
    listen 80;
    server_name projects.fionnsworld.com;

    # Proxy /bsfe to the BSFE container
    location /bsfe/ {
        proxy_pass http://localhost:8080/;  # Adjust to your container's address and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Other locations...
}
